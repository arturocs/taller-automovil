{{ define "main" }}
{{ partial "page-header" . }}


<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="md:col-10 lg:col-6 mx-auto">
        <form action="{{ site.Params.contact_form_action }}" method="POST">
          <div class="mb-6">
            <label for="name" class="form-label">
              Nombre Completo <span class="text-red-500">*</span>
            </label>
            <input id="name" name="name" class="form-input" placeholder="Tu nombre completo" type="text" />
          </div>
          <div class="mb-6">
            <label for="email" class="form-label">
              Correo Electrónico <span class="text-red-500">*</span>
            </label>
            <input id="email" name="email" class="form-input" placeholder="tu.correo@email.com" type="email" />
          </div>
          <div class="mb-6">
            <label for="message" class="form-label">
              ¿En qué podemos ayudarte? <span class="text-red-500">*</span>
            </label>
            <textarea id="message" name="message" class="form-input" placeholder="Escribe tu mensaje aquí..."
              rows="8"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- google map -->
{{ with site.Params.google_map }}
{{ if .enable }}
<div id="map" style="height: 400px;">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3175.8631401944695!2d-3.7486785!3d37.2509545!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6dffe4824ffad9%3A0xcca768f752055eb6!2sTalleres%20S.G.!5e0!3m2!1ses!2ses!4v1767206042338!5m2!1ses!2ses"
    width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
{{ end }}
{{ end }}

{{ with site.Params.subscription }}
{{ if .enable }}
<!-- subscription form -->
<form action="{{ .mailchimp_form_action | safeURL }}" method="post" id="mc-embedded-subscribe-form"
  novalidate="novalidate">
  <div class="input-group w-75 mx-auto mb-3">
    <input type="email" name="EMAIL" placeholder="Email" class="form-control required email mce_inline_error"
      id="mce-EMAIL" aria-required="true" autocomplete="off" required />
    <button class="input-group-text" name="subscribe" id="mc-embedded-subscribe">
      {{ .button_label }}
    </button>
  </div>
  <input type="hidden" name="EMAILTYPE" id="mce-EMAILTYPE-0" value="html" />
  <div style="position:absolute;left:-5000px" aria-hidden="true">
    <input type="text" name="{{ .name }}" tabindex="-1" />
  </div>
</form>
<div id="mce-responses" class="clear">
  <div class="response text-white" id="mce-error-response" style="display:none"></div>
  <div class="response text-white" id="mce-success-response" style="display:none"></div>
</div>
<script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
<!-- /subscription form -->
{{ end }}
{{ end }}



{{ end }}
